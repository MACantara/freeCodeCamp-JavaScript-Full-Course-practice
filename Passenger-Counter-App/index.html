<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter App</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <header>
        <h1>People Entered:</h1>
    </header>
    <main>
        <h2 id="people-entered-counter">0</h2>
        <button id="increment-btn" class="btn btn-primary" onclick="increment()">Increment</button>
        <button id="save-btn" class="btn btn-secondary" onclick="save()">Save</button>
        <p id="previous-entries">Previous entries: </p>
    </main>
    <script src="static/index.js"></script>
</body>
</html>
