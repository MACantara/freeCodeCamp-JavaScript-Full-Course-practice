<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="static/index.css">
</head>
<body>
    <header>
        <h1>Blackjack</h1>
    </header>
    <main>
        <p id="play-round-message">Want to play a round?</p>
        <p id="card-collection">Cards:</p>
        <p id="sum-counter">Sum:</p>

        <button id="start-game-btn" onclick="startGame()">START GAME</button>
        <button id="new-card-btn" onclick="newCard()">NEW CARD</button>

        <p id="player-score"></p>
    </main>
    <script src="static/index.js"></script>
</body>
</html>
